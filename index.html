<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="./css/style.css">

     <!-- Font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
</head>
<body class="bg-body-color">
    <div id="app">
        <main class="container">
            <div class="row text-center mt-5">
                <div class="col">
                    <h1 class="fw-semibold text-light display-3">
                        To do List
                    </h1>
                </div>
            </div>
            <div class="row mt-5 ">
                <div class="col">
                    <h2 class="text-light mb-3">
                        lista spesa : 
                    </h2>
                </div>
            </div>
            <div class="input-group mb-2">
                <button @click="addNewItem(newItem)" class="input-group-text" id=""><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" v-model="newItem" class="form-control" placeholder="aggiungi oggetti" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <div class="col-6">
                    <ul class="text-light fs-3" v-if="list.length > 0">
                        <li v-for="(element , index)  in list" :class="(element.done = !element.done) ? 'line-through' : ' '" class="d-flex justify-content-between">
                            {{ element.text }} 
                            <p>
                                <i @click="removeItem(index)" class="fa-solid fa-xmark"></i>
                            </p>
                        </li>
                    </ul>
                    <p class="text-light" v-else="">
                        lista vuota aggiungi qualcosa 
                    </p>
                </div>
               
                    
            </div>     
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
